<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputBox">
                        <span>Full Name:-</span>
                        <input type="text" placeholder="John Deo" id="name">
                    </div>
                    <div class="inputBox">
                        <span>Email:-</span>
                        <input type="email" placeholder="example@ex.com" id="email">
                    </div>
                    <div class="inputBox">
                        <span>PhoneNo:-</span>
                        <input type="tel" placeholder="222-3333-222" id="phoneno">
                    </div>
                    <div class="inputBox">
                        <span>Address:-</span>
                        <input type="" placeholder="room - street - locality" id="address">
                    </div>
                    <div class="inputBox">
                        <span>City:-</span>
                        <input type="text" placeholder="City" id="city">
                    </div>
                    <div class="flex">

                        <div class="inputBox">
                            <span>State:-</span>
                            <input type="text" placeholder="Delhi" id="state">
                        </div>
                        <div class="inputBox">
                            <span>Zip Code:-</span>
                            <input type="text" placeholder="123 456" id="zipcode">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Cards Accepted:-</span>
                        <img src="https://icon-library.com/images/visa-master-icon/visa-master-icon-29.jpg" alt="Error">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card:-</span>
                        <input type="text" placeholder="mr. John Deo">
                    </div>
                    <div class="inputBox">
                        <span>Credit Card Number:-</span>
                        <input type="tel" placeholder="1111 - 2222 - 3333 - 4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp month:-</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">

                        <div class="inputBox">
                            <span>Exp Year:-</span>
                            <input type="text" placeholder="2023">
                        </div>
                        <div class="inputBox">
                            <span>CVV:-</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
        <div id="detail"></div>
    </div> 
</body>
</html>
<script src="./checkout.js"></script>
